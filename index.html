<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Semideuses</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>RPG Semideuses</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Personagens</a></li>
                <li><a href="#">Classes</a></li>
                <li><a href="#">Inventário</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="personagens">
            <h2>Personagens</h2>
            <div id="lista-personagens">
                <!-- Personagens aparecerão aqui via JS -->
            </div>
        </section>

        <section id="inventario">
            <h2>Inventário</h2>
            <div id="itens">
                <!-- Itens do inventário aparecerão aqui via JS -->
            </div>
        </section>
    </main>

    <footer>
        <p>RPG Semideuses &copy; 2026</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
<!-- IMAGEM -->
<div id="boneco"></div>
<input type="file" id="inputImagem">

<!-- HABILIDADES -->
<section>
  <h2>Habilidades</h2>
  <input type="text" id="habilidadeInput" placeholder="Digite a habilidade">
  <button id="btnAddHabilidade">Adicionar</button>
  <ul id="listaHabilidades"></ul>
</section>

<!-- TALENTOS -->
<section>
  <h2>Talentos</h2>
  <input type="text" id="talentoInput" placeholder="Digite o talento">
  <button id="btnAddTalento">Adicionar</button>
  <ul id="listaTalentos"></ul>
</section>

<!-- PROFISSÃO -->
<section>
  <h2>Profissão</h2>
  <input type="text" id="profissaoInput" placeholder="Digite a profissão">
  <button id="btnAddProfissao">Adicionar</button>
  <p id="listaProfissao"></p>
</section>

<!-- INVENTÁRIO -->
<section>
  <h2>Inventário</h2>
  <input type="text" id="itemInput" placeholder="Digite o item">
  <button id="btnAddItem">Adicionar</button>
  <ul id="listaItens"></ul>
</section>
<!-- INVENTÁRIO -->
<section>
  <h2>Inventário</h2>
  <input type="text" id="nomeItemInput" placeholder="Nome do item">
  <input type="text" id="descItemInput" placeholder="Descrição do item">
  <button id="btnAddItem">Adicionar</button>
  <ul id="listaItens"></ul>
</section>
